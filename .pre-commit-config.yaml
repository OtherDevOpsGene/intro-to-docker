repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-case-conflict
    -   id: check-yaml
    -   id: check-xml
    -   id: end-of-file-fixer
-   repo: https://github.com/IamTheFij/docker-pre-commit
    rev: v2.0.0
    hooks:
    -   id: docker-compose-check
    -   id: hadolint
